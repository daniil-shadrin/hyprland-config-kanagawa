background {
    monitor = eDP-1
    #path = /home/me/someImage.png   # only png supported for now
    #color = rgba(25, 20, 20, 1.0)
    path = $HOME/Pictures/gowall/wallpaper0.png
    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 2 # 0 disables blurring
    blur_size = 2
    contrast = 1
    brightness = 0.8
    vibrancy = 0.16
    vibrancy_darkness = 0.1
}

label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(220, 215, 186, 0.9)
    font_size = 22
    font_family = JetBrains Mono
    shadow_passes = 2
    shadow_size = 1
    position = 0, 300
    halign = center
    valign = center
}

input-field {
    monitor = eDP-1
    size = 240, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1
    #dots_text_format = * # собственный символ
    placeholder_text =
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgba(220, 215, 186, 0.8)
    font_family = JetBrains Mono
    check_color = rgb(204, 136, 34)
    fail_color = rgba(204, 34, 34, 1.0)
    fade_on_empty = true
    fade_timeout = 1000
    position = 0, -200
    halign = center
    valign = center
}
